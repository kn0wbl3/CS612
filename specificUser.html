<!DOCTYPE html>
<html>
	<head>
		<style>
            div.container 
                {
                    	width: 100%;
                    	border: 1px solid gray;
                }
                
            div.leftCol
            	{
                	float: left;
                    	width: 50%
                }
                
            div.rightCol
            	{
                	float: right;
                    	width: 50%
                }

            header, footer 
                {
                    	padding: 1em;
                    	color: black;
                    	clear: left;
                    	text-align: center;
                }

            nav 
                {
                	float: left;
                	max-width: 160px;
                	margin: 0;
                	padding: 1em;
                }

            nav ul 
                {
                    	list-style-type: none;
                    	padding: 0;
                }

            nav ul a 
                {
                    	text-decoration: none;
                }

            article 
                {
                    	margin-left: 170px;
                    	border-left: 1px solid gray;
                    	padding: 1em;
                    	overflow: hidden;
                }
		</style>
	</head>
    
	<body>

		<div class="container">

			<header>
  				<h1>User by ID</h1>
				
			</header>
  
			<nav>
  				<ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fullUsers.html" target="_blank">Full List of Users</a></li>
                    <li><a href="specificUser.html">User by ID</a></li>
  				</ul>
			</nav>

            <article>
                	<div class="leftCol">
            			<form id="your_form" target="_blank" onsubmit="details()">
	  				ID Number:<br>
	  				<input type="number" name="id">
	  				<br>
					<br><br>
	  				<input type="submit" value="Submit">
				</form> 
                    </div>
            </article>

		</div>
		<script>
		function details(){
			var action_src = "/userDetails.html/" + document.getElementsByName("id")[0].value;
			var your_form = document.getElementById('your_form');
			your_form.action = action_src ;
		}
		</script>
	</body>
</html>
